<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(to bottom, #fbc2eb 0%, #a6c1ee 100%); 
            font-family: 'Quicksand', sans-serif; 
            color: #d63384; 
            text-align: center; 
            overflow: hidden; 
        }

        .container { 
            background: rgba(255, 255, 255, 0.4); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            backdrop-filter: blur(15px); 
            max-width: 450px; 
            width: 90%; 
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* Creative Font Styles */
        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3rem; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: floating 3s ease-in-out infinite;
        }

        p {
            font-size: 1.4rem;
            font-weight: bold;
            color: #c9184a;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-img { 
            width: 100%; 
            max-width: 280px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
        }

        .buttons { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center; 
            margin-top: 20px;
        }

        button { 
            padding: 12px 25px; 
            font-size: 1.1rem; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s; 
        }

        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; }
        
        button:hover { transform: scale(1.1); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="question-section" class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <img class="main-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzRyc3Zicm94bmR4ZzRyeG5yeG5yeG5yeG5yeG5yeG5yJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZEMmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-section" class="container hidden">
        <h1>Knew you would say yes! üéâ</h1>
        <img class="main-img" src="photo.jpg" alt="Our Photo">
        <p>You just made me the happiest person! üíû</p>
    </div>

    <div id="player" style="display:none"></div>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let yesFontSize = 1.1;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'cRzIqA83c8I', // <-- Put your YouTube ID here!
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }

        noBtn.addEventListener('click', () => {
            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesFontSize * 10}px ${yesFontSize * 20}px`;
            const phrases = ["Are you sure?", "Think again!", "Pwease?", "Really?", "Don't do this!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            if (player && player.playVideo) { player.playVideo(); }
            document.body.style.background = "linear-gradient(to bottom, #ff9a9e 0%, #fecfef 100%)";
        });
    </script>
</body>
</html>
