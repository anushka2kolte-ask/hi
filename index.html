<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            /* Cozy Bokeh Background - Not too pink, warm and aesthetic */
            background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('https://images.unsplash.com/photo-1516589174184-c6858b16ecb0?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            font-family: 'Quicksand', sans-serif; 
            color: #fff; 
            text-align: center; 
            overflow: hidden; 
        }

        .container { 
            background: rgba(255, 255, 255, 0.12); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            backdrop-filter: blur(18px); 
            max-width: 450px; 
            width: 85%; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3.2rem; 
            margin-bottom: 25px; 
            color: #ffffff;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.4);
            animation: floating 3.5s ease-in-out infinite;
        }

        /* Slideshow Container */
        .slideshow-container {
            width: 100%;
            height: 280px;
            position: relative;
            margin-bottom: 25px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        .slide.active { opacity: 1; }

        .buttons { 
            display: flex; 
            gap: 25px; 
            justify-content: center; 
            align-items: center; 
            margin-top: 20px;
            min-height: 80px;
        }
        
        button { 
            padding: 14px 30px; 
            font-size: 1.1rem; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #yesBtn { background-color: #e63946; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
        
        .hidden { display: none; }
        
        p {
            font-size: 1.3rem;
            line-height: 1.5;
            text-shadow: 1px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
    </style>
</head>
<body>

    <div id="question-section" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <img style="width: 180px; margin-bottom: 20px;" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzRyc3Zicm94bmR4ZzRyeG5yeG5yeG5yeG5yeG5yeG5yJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZEMmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-section" class="container hidden">
        <h1>Knew you would say yes! üéâ</h1>
        
        <div class="slideshow-container">
            <img src="photo1.jpg" class="slide active">
            <img src="photo2.jpg" class="slide">
            <img src="photo3.jpg" class="slide">
        </div>

        <p>You just made me the happiest person! üíû</p>
    </div>

    <div id="player" style="display:none"></div>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let yesFontSize = 1.1;

        // Initialize YouTube Player with your ID
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'cRzIqA83c8I', 
                playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0 }
            });
        }

        // Logic for "No" button growth
        noBtn.addEventListener('click', () => {
            yesFontSize += 0.5;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesFontSize * 12}px ${yesFontSize * 25}px`;
            const phrases = ["Are you sure?", "Think again!", "Pwease?", "Really?", "Don't do this!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        });

        // Logic for "Yes" click
        yesBtn.addEventListener('click', () => {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            
            // Start the music
            if (player && player.playVideo) { 
                player.playVideo(); 
            }
            
            // Start the photo slideshow
            startSlideshow();
        });

        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            if(slides.length > 1) {
                setInterval(() => {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }, 3000); // Transitions every 3 seconds
            }
        }
    </script>
</body>
</html>
