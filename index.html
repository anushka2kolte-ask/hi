<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            /* Cozy Bokeh Background */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1516589174184-c6858b16ecb0?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            font-family: 'Quicksand', sans-serif; 
            color: #fff; 
            text-align: center; 
            overflow: hidden; 
        }

        .container { 
            background: rgba(255, 255, 255, 0.15); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            backdrop-filter: blur(15px); 
            max-width: 420px; 
            width: 85%; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3rem; 
            margin-bottom: 25px; 
            text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            animation: floating 3s ease-in-out infinite;
        }

        .main-img { 
            width: 100%; 
            max-width: 280px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .buttons { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center; 
            margin-top: 20px;
            min-height: 100px;
        }

        button { 
            padding: 12px 28px; 
            font-size: 1.1rem; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #yesBtn { background-color: #e63946; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
        
        .hidden { display: none; }

        p {
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="question-section" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <img style="width: 180px; margin-bottom: 20px;" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzRyc3Zicm94bmR4ZzRyeG5yeG5yeG5yeG5yeG5yeG5yJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZEMmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-section" class="container hidden">
        <h1>Knew you would say yes! üéâ</h1>
        <img class="main-img" src="photo.jpg" alt="Our Beautiful Memory">
        <p>You just made me the happiest person! üíû</p>
    </div>

    <div id="player" style="display:none"></div>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let yesFontSize = 1.1;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'cRzIqA83c8I', 
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }

        noBtn.addEventListener('click', () => {
            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesFontSize * 12}px ${yesFontSize * 25}px`;
            const phrases = ["Are you sure?", "Think again!", "Pwease?", "Really?", "Don't do this!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            if (player && player.playVideo) { player.playVideo(); }
        });
    </script>
</body>
</html>
